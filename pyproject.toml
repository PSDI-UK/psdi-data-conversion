[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "psdi_data_conversion"
authors = [
  { name = "Ray Whorley" },
  { name = "Don Cruickshank" },
  { name = "Samantha Pearman-Kanza" },
  { name = "Bryan Gillis", email = "7204836+brgillis@users.noreply.github.com" },
]
description = "Chemistry file format conversion service, provided by PSDI"
readme = "README.md"
keywords = ["chemistry", "conversion", "openbabel", "atomsk", "flask"]
license = { file = "LICENSE" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Flask",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: JavaScript",
  "Programming Language :: Python :: 3",
  "Topic :: File Formats",
  "Topic :: Scientific/Engineering :: Chemistry",
]
dependencies = [
  "azure-functions",
  "Flask",
  "openbabel-wheel",
  "py",
  "pytest",
  "requests",
]
requires-python = ">= 3.10"
dynamic = ["version"]

[tool.pytest.ini_options]
pythonpath = ["."]
