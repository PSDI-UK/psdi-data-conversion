apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: data-conversion-staging.psdi.ac.uk
    http:
      paths:
      - backend:
          service:
            name: flask
            port:
              number: 8000
        path: /?(.*)
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - data-conversion-staging.psdi.ac.uk
    secretName: psdi-ac-uk-tls
